<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Proj</title>
  </head>
  <body>
    <h1 class="font-serif text-center font-bold text-3xl text-red-400">
      Students Assessment
    </h1>

    <div class="flex-row">
      <p class="font-bold text-blue-500 text-center my-3">
        Name: <span id="board">_______</span>
      </p>
      <p class="font-bold text-blue-500 text-center my-3">
        Math Score: <span id="skill">_______</span>
      </p>
      <p class="font-bold text-blue-500 text-center my-3">
        English Score: <span id="boost">_______</span>
      </p>
      <p class="font-bold text-blue-500 text-center my-3">
        Science Score: <span id="dani">_______</span>
      </p>
    </div>
    <p id="status" class="text-center font-semi-bold text-purple-400"></p>

    <div>
      <input
        class="block border border-purple-500 rounded-md p-2 mx-auto my-3"
        type="text"
        placeholder="Student Name:"
        id="name"
      />
      <input
        class="block border border-purple-500 rounded-md p-2 mx-auto my-3"
        type="number"
        placeholder="Math Score:"
        id="mathscore"
      />
      <input
        class="block border border-purple-500 rounded-md p-2 mx-auto my-3"
        type="number"
        placeholder="English Score:"
        id="engscore"
      />
      <input
        class="block border border-purple-500 rounded-md p-2 mx-auto my-3"
        type="number"
        placeholder="Science Score:"
        id="sciscore"
      />
    </div>
    <div class="flex flex-wrap my-4 gap-5 items-center justify-center">
      <button id="average" class="bg-red-300 text-white rounded-lg px-3 py-2">
        Get Avearage
      </button>

      <button id="submit" class="bg-red-300 text-white rounded-lg px-7 py-2">
        Submit
      </button>
    </div>
  </body>
  <script src="school.js"></script>
</html>
